          <button
            class="btn btn--text btn--dark"
            data-action="apply"
            type="submit"
            form="client-form"
            style="width: 200px"
          >
            Сохранить
          </button>
        </div>

        <div class="client__container--update">
          <form
            class="flex column gap-4"
            style="overflow: auto; flex: 1"
            id="client-form"
          >
            <div class="side-sheet__body">
              <div class="flex column gap-2">
                <label class="input-label">Вид контрагента </label>
                <div class="flex items-center gap-4">
                  <label class="flex items-center gap-2"
                    ><input
                      name="client_type"
                      type="radio"
                      class="radio"
                      value="Физическое лицо"
                      checked
                    />Физ. лицо
                  </label>
                  <label class="flex items-center gap-2">
                    <input
                      name="client_type"
                      type="radio"
                      class="radio"
                      value="Юридическое лицо"
                    />Юр. лицо
                  </label>
                  <label class="flex items-center gap-2">
                    <input
                      name="client_type"
                      type="radio"
                      class="radio"
                      value="Обособленное подразделение юр.лица"
                    />
                    Обособленное подразделение юр.лица
                  </label>
                  <label class="flex items-center gap-2">
                    <input
                      name="client_type"
                      type="radio"
                      class="radio"
                      value="Юридическое лицо (нерезидент)"
                    />
                    Юридическое лицо (нерезидент)
                  </label>
                  <label class="flex items-center gap-2">
                    <input
                      name="client_type"
                      type="radio"
                      class="radio"
                      value="Индивидуальный предприниматель"
                    />
                    Индивидуальный предприниматель
                  </label>
                </div>
              </div>

              <div class="client-form__container--update gap-4">
                <div class="input-container" data-field="inn">
                  <label class="input-label">
                    ИНН*
                    <input
                      name="inn"
                      id="inn-input"
                      type="search"
                      class="input-field"
                      required
                      placeholder="10 или 12 цифр"
                      maxlength="12"
                      inputmode="numeric"
                    />
                  </label>
                </div>

                <div class="input-container" data-field="fullName">
                  <label class="input-label">
                    Фамилия, имя, отчество*
                    <input
                      name="fullName"
                      id="fullName-input"
                      type="text"
                      class="input-field"
                      required
                    />
                  </label>
                </div>

                <div class="input-container" data-field="abbrName">
                  <label class="input-label">
                    Сокращенное юридическое наименование*
                    <input
                      name="abbrName"
                      id="abbrName-input"
                      type="text"
                      class="input-field"
                      required
                    />
                  </label>
                </div>

                <div class="input-container" data-field="businessName">
                  <label class="input-label">
                    Рабочее наименование*
                    <input
                      name="businessName"
                      id="businessName-input"
                      type="text"
                      class="input-field"
                      required
                    />
                  </label>
                </div>

                <div class="input-container" data-field="kpp">
                  <label class="input-label">
                    КПП*
                    <input
                      name="kpp"
                      id="kpp-input"
                      type="text"
                      class="input-field"
                      required
                    />
                  </label>
                </div>

                <div class="input-container" data-field="phone">
                  <label class="input-label"
                    >Номер телефона*
                    <div class="phone-input">
                      <img
                        src="/ui-kit/assets/icons/ru.svg"
                        alt="Флаг России"
                        class="phone-flag"
                      />
                      <span class="phone-prefix">+7</span>
                      <input
                        name="phone"
                        type="tel"
                        class="input-field phone-value"
                        required
                      />
                    </div>
                  </label>
                </div>

                <div class="input-container" data-field="email">
                  <label class="input-label">
                    Email*
                    <input
                      name="email"
                      type="email"
                      class="input-field"
                      required
                    />
                  </label>
                </div>

                <div class="input-container" data-field="address">
                  <label class="input-label">
                    Адрес доставки*
                    <input
                      name="address"
                      type="text"
                      class="input-field"
                      required
                    />
                  </label>
                </div>
              </div>
            </div>
            <span class="caption">* поля обязательные для заполнения</span>
          </form>
        </div>
      </main>
