<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body style="background-color: #d5d5d5">
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: var(--spacing-4);
        padding: var(--spacing-4);
        align-items: center;
        width: 100%;
      "
    >
      <input name="fav_language" type="radio" class="radio" value="HTML" />
      <input
        name="fav_language"
        type="radio"
        class="radio"
        value="CSS"
        checked
      />
      <input
        name="fav_language"
        type="radio"
        class="radio"
        value="JavaScript"
        disabled
      />
    </div>
  </body>
</html>
