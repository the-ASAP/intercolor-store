<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="/ui-kit/css/main.css" />
  </head>
  <body style="background-color: #d5d5d5">
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: var(--spacing-4);
        padding: var(--spacing-4);
        align-items: center;
        width: 100%;
      "
    >
      <!-- Логин/Поле ввода -->
      <div style="width: 328px" class="input-container">
        <label class="input-label"
          >Логин<input type="text" class="input-field" />
        </label>
      </div>
      <!-- Логин cо статусом ошибки -->
      <div style="width: 328px" class="input-container">
        <label class="input-label"
          >Логин<input
            type="text"
            class="input-field input-field--error"
            value="Логин"
          />
        </label>
        <p class="caption input-error">Текст ошибки</p>
      </div>
      <!-- Логин disabled -->
      <div style="width: 328px" class="input-container">
        <label class="input-label--disabled"
          >Логин<input type="text" class="input-field input-field" readonly />
        </label>
      </div>

      <!-- Поиск -->
      <div style="width: 368px" class="input-container">
        <input type="search" class="input-field input-search" value="" />
      </div>
      <!-- Поиск с ошибкой -->
      <div style="width: 368px" class="input-container">
        <input
          type="search"
          class="input-field input-field--error input-search"
          value="Поиск"
        />
      </div>
      <!-- Поиск высокий -->
      <div style="width: 368px" class="input-container">
        <input
          type="search"
          class="input-field input-search input-search--tall"
          value="Поиск"
        />
      </div>
      <!-- Поиск с ошибкой высокий -->
      <div style="width: 368px" class="input-container">
        <input
          type="search"
          class="input-field input-field--error input-search input-search--tall"
          value="Поиск"
        />
      </div>

      <!-- Количество -->
      <div class="input-container input-container--number">
        <input type="number" class="input-field" placeholder="от 762" />
      </div>
      <!-- Количество с ошибкой -->
      <div class="input-container input-container--number">
        <input
          type="number"
          class="input-field input-field--error"
          placeholder="от 762"
          value="762"
        />
      </div>

      <!-- Количество с переключателями-->
      <div class="input-container input-container--quantity">
        <div class="input-field quantity-input">
          <button class="quantity-control" data-action="minus">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.28516 10H14.7132"
                stroke="#323232"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <input type="number" class="quantity-value" />
          <button class="quantity-control" data-action="plus">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.28516 10H14.7132"
                stroke="#323232"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.9992 5.28595V14.714"
                stroke="#323232"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- Количество с переключателями и ошибкой-->
      <div class="input-container input-container--quantity">
        <div class="input-field input-field--error quantity-input">
          <button class="quantity-control" data-action="minus">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.28516 10H14.7132"
                stroke="#323232"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <input
            type="number"
            class="quantity-value quantity-value--error"
            value="1"
          />
          <button class="quantity-control" data-action="plus">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.28516 10H14.7132"
                stroke="#323232"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.9992 5.28595V14.714"
                stroke="#323232"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Телефон -->
      <div style="width: 328px" class="input-container">
        <div class="phone-input">
          <img
            src="/ui-kit/assets/icons/ru.svg"
            alt="Флаг России"
            class="phone-flag"
          />
          <span class="phone-prefix">+7</span>
          <input type="tel" class="input-field phone-value" />
        </div>
      </div>
      <!-- Телефон с ошибкой -->
      <div style="width: 328px" class="input-container">
        <div class="phone-input phone-input--error">
          <img
            src="/ui-kit/assets/icons/ru.svg"
            alt="Флаг России"
            class="phone-flag"
          />
          <span class="phone-prefix">+7</span>
          <input
            type="tel"
            class="input-field phone-value phone-value--error"
            value="123"
          />
        </div>
      </div>
    </div>

    <script src="/ui-kit/js/index.js" type="module"></script>
  </body>
</html>
