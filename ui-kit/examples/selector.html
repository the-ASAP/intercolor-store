<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body style="background-color: #d5d5d5">
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: var(--spacing-4);
        padding: var(--spacing-4);
        align-items: center;
        width: 100%;
      "
    >
      <!-- Селектор сортировки -->
      <div class="selector selector--small">
        <button class="selector__trigger" aria-haspopup="listbox">
          Сортировка
        </button>
        <div class="selector__options" role="listbox">
          <div
            class="selector__option selector__option--selected"
            role="option"
            data-value="popularity-asc"
          >
            По популярности
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              transform="rotate(-90)"
            >
              <path
                d="M19 12H5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 17L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 7L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div
            class="selector__option"
            role="option"
            data-value="popularity-desc"
          >
            По популярности
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              transform="rotate(90)"
            >
              <path
                d="M19 12H5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 17L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 7L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="selector__option" role="option" data-value="price-asc">
            По цене
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              transform="rotate(-90)"
            >
              <path
                d="M19 12H5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 17L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 7L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="selector__option" role="option" data-value="price-desc">
            По цене
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              transform="rotate(90)"
            >
              <path
                d="M19 12H5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 17L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 7L19 12"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Селектор статуса -->
      <div class="selector selector--large">
        <button class="selector__trigger" aria-haspopup="listbox">
          Выберите статус
        </button>
        <div class="selector__options" role="listbox">
          <div
            class="selector__option selector__option--disabled selector__option--color-bg-blue"
            role="option"
            data-value="unreserved"
          >
            Незарезервированный
          </div>
          <div
            class="selector__option selector__option--selected selector__option--color-bg-violet"
            role="option"
            data-value="reserved"
          >
            Зарезервированный
          </div>
          <div
            class="selector__option selector__option--color-bg-green"
            role="option"
            data-value="closed"
          >
            Закрыт
          </div>
          <div
            class="selector__option selector__option--color-bg-orange"
            role="option"
            data-value="cancelled"
          >
            Отменен
          </div>
        </div>
      </div>
    </div>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
