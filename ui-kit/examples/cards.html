<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body style="background-color: #d5d5d5">
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: var(--spacing-4);
        padding: var(--spacing-4);
        align-items: center;
      "
    >
      <div class="card card-thumb">
        <img
          class="card-thumb__img"
          src="../assets/images/productImg1.png"
          alt="Превью productImg1"
        />
      </div>
      <div class="card card-thumb">
        <img
          class="card-thumb__img"
          src="../assets/images/productImg2.png"
          alt="Превью productImg2"
        />
      </div>

      <div class="card-gallery">
        <button
          class="card-gallery__nav card-gallery__nav_prev"
          aria-label="Previous"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            transform="rotate(90)"
          >
            <path
              d="M8 10L12 14L16 10"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="card card-wrapper">
          <img
            src="../assets/images/productImg1.png"
            alt="Product view"
            class="card-wrapper__image"
          />
        </div>
        <button
          class="card-gallery__nav card-gallery__nav_next"
          aria-label="Next"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            transform="rotate(-90)"
          >
            <path
              d="M8 10L12 14L16 10"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <a
        href="docs/agreement.pdf"
        class="card card-file"
        target="_blank"
        rel="noopener"
      >
        <svg
          class="card-file__icon"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

            fill="white"
            stroke="#E1E1E1"
            stroke-width="1.5"
          />
          <path
            d="M23 1V9C23 11.2091 24.7909 13 27 13H35"
            stroke="#E1E1E1"
            stroke-width="1.5"
          />
          <path
            d="M0 22C0 19.7909 1.79086 18 4 18H24C26.2091 18 28 19.7909 28 22V30C28 32.2091 26.2091 34 24 34H4C1.79086 34 0 32.2091 0 30V22Z"
            fill="#EBB77B"
          />

          />
        </svg>
        <span class="card-file__name">Соглашение</span>
      </a>
    </div>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
